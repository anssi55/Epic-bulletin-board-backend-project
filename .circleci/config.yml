version: 2.1
commands:
  update-npm:
    steps:
      - run:
        name: 'Update npm to latest verison'
        command: sudo npm install -g npm@latest
  install-npm-wee:
    steps:
      - run:
        name: 'install dependencies'
        command: npm ci
  build:
    steps:
      - run:
        name: 'build app'
        command: npm run tsc
  deploy-master-to-heroku:
    steps:
      - run:
        name: 'Deploy master to Heroku'
        command: |
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
jobs:
  build:
    working_directory: ~/EPIC-BULLETIN-BOARD-PROJECT
    docker:
      - image: circleci/node:12.5.0
    steps:
      - checkout
      - update-npm
      - install-npm-wee
      - build
      - deploy-master-to-heroku

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
